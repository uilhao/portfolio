{% extends "base.html" %}
{% load static %}

{% block body_class %}template-contact{% endblock %}

 {% block content %}

<article>

    <div class="intro">
        <h1 class="page-title">{{ title }}</h1>
        <h2 class="sub-title title-line lead">Get in Touch</h2>
    </div>

    <div class="row py-4 mt-5">
        <div class="col-lg-7 col-md-12">
            <div class="boxed-bg px-3 py-3">
                <h5>Say Hi!</h5>

                <form id="contact-form" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="Name" id="name" placeholder="Name *" class="form-control" type="text">
                                <span class="input-focus-effect "></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="Email" id="email" placeholder="Email *" class="form-control" type="email">
                                <span class="input-focus-effect "></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input name="Subject" id="subject" placeholder="Subject *" class="form-control" type="text">
                                <span class="input-focus-effect "></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="message" id="message" placeholder="Your message *" rows="3" class="form-control"></textarea>
                                <span class="input-focus-effect "></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="send">
                                <button class="btn btn-primary" onclick="send_mail()" type="button" value="Send"> send message</button>
                            </div>
                            <span id="suce_message" class="text-success" style="display: none">Message Sent Successfully</span>
                            <span id="err_message" class="text-danger" style="display: none">Message Sending Failed</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-5 col-md-12">
            <div class="boxed-bg mb-4 px-3 py-3">
                <h5>Phone</h5>
            </div>

            <div class="boxed-bg px-3 py-3">
                <h5>Email</h5>
            </div>
        </div>
    </div>

</article>

{% endblock content %}
